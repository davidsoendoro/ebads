<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            EBADS Import Knowledge
        </h1>
        <p>Import knowledge into database</p>

    </div>

    <ol class="breadcrumb">
        <li><a href="/knowledge">Home</a></li>
        <li class="active">Import</li>
    </ol>

    <div th:switch="${message}">
        <p th:text="${message}" class="text-success"/>
    </div>

    <div th:switch="${error}">
        <p th:text="${error}" class="text-danger"/>
    </div>

    <form role="form" action="/knowledge/import" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="sequencerSel">Select sequencer:</label>
            <select class="form-control" id="sequencerSel">
                <option>Binary</option>
                <option selected="selected">PCF</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fileUpload">Select file:</label>
            <input class="form-control" type="file" name="file" id="fileUpload"/>
        </div>
        <div class="row">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success pull-right">Import Knowledge</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
